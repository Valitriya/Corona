                <div class="header__menu menu">
                    <nav id="menu" class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">FEATURES</a>
                            </li>
                            <li class="menu__item">

                            </li>
                            <li class="menu__item">

                            </li>
                        </ul>
                    </div>
                </nav>

        </header>

            <section class="get-started">
                <div class="get-started__container">

                        </div>                      
                    </div>
                    <div class="get-started__image">
                        <img src="img/get_started/img.svg" alt="Doctor with a child">
                    </div>
                    <div class="get-started__video">
                        <a href="" class="video-get-started">
                            <div class="video-get-started__icon">
                                <img src="img/get_started/play.svg" alt="Button play">
                            </div>
                            <div class="video-get-started__body">
                                <h6 class="video-get-started__title">Stay safe with GoCorona</h6>
                                <div class="video-get-started__text">Watch video</div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
